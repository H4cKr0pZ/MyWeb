{% extends 'galtheme.html' %}

{% block content %}


<h2 Align="center">Photographs</h2>
<br>
<br>


<div class="container">
    <div class="row">

{% for picture in gallery %}
<div class="col-md-3">
<div class="card" style="width: 18rem;">
    <img src="{{picture.Image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{picture.Caption}}</p>
      <a href="{{picture.Link}}" class="btn btn-primary">Save</a>
    </div>
  </div>
</div>

{% endfor %}
</div>
</div>


{% endblock %}
